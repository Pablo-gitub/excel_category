name: Flutter Desktop Deployment

on:
  push:
    branches:
      - main  
jobs:
  linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.24.3'  # Ensure this matches your Flutter version
      - name: Install OS dependencies
        run: sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev
      - name: Install project dependencies
        run: flutter pub get
      - name: Generate intermediates
        run: flutter pub run build_runner build --delete-conflicting-outputs
      - name: Enable linux build
        run: flutter config --enable-linux-desktop
      - name: Build artifacts
        run: flutter build linux --release
      - name: Package Release files
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          filename: local_api_server-${{github.ref}}-linux.zip  # Use github.ref for the full reference
          directory: build/linux/x64/release/bundle
      - name: Release to GitHub
        uses: softprops/action-gh-release@v1
        env:
          TRY_EXCELETOR_TOKEN: ${{ secrets.TRY_EXCELETOR_TOKEN }}  # Use your specific token
        with:
          tag_name: ${{ github.ref }}  # Use full reference as tag
          files: build/linux/x64/release/bundle/local_api_server-${{github.ref}}-linux.zip

  windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.24.3'  # Ensure this matches your Flutter version
      - name: Install project dependencies
        run: flutter pub get
      - name: Generate intermediates
        run: flutter pub run build_runner build --delete-conflicting-outputs
      - name: Enable windows build
        run: flutter config --enable-windows-desktop
      - name: Build artifacts
        run: flutter build windows --release
      - name: Package Release
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          filename: local_api_server-${{github.ref}}-windows.zip
          directory: build/windows/runner/Release
      - name: Release to GitHub
        uses: softprops/action-gh-release@v1
        env:
          TRY_EXCELETOR_TOKEN: ${{ secrets.TRY_EXCELETOR_TOKEN }}  # Use your specific token
        with:
          tag_name: ${{ github.ref }}  # Use full reference as tag
          files: build/windows/runner/Release/local_api_server-${{github.ref}}-windows.zip

  macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.24.3'  # Ensure this matches your Flutter version
      - name: Install project dependencies
        run: flutter pub get
      - name: Generate intermediates
        run: flutter pub run build_runner build --delete-conflicting-outputs
      - name: Enable macOS build
        run: flutter config --enable-macos-desktop
      - name: Build artifacts
        run: flutter build macos --release
      - name: Package Release
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          filename: local_api_server-${{github.ref}}-macos.zip
          directory: build/macos/Build/Products/Release
      - name: Release to GitHub
        uses: softprops/action-gh-release@v1
        env:
          TRY_EXCELETOR_TOKEN: ${{ secrets.TRY_EXCELETOR_TOKEN }}  # Use your specific token
        with:
          tag_name: ${{ github.ref }}  # Use full reference as tag
          files: build/macos/Build/Products/Release/local_api_server-${{github.ref}}-macos.zip
